<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Screenshot Form</title>
    <!-- Include Bootstrap CSS for modal functionality -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Include jQuery for AJAX -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta name="robots" content="noindex">
</head>
<body>

<div style="margin-top: 30px;">
  <button id="open-form" 
          style="padding: 10px 12px; background-color: #138808; color: white; border-radius: 3px; font-weight: 600; outline: none;">
    <i class="fa fa-whatsapp" aria-hidden="true"></i> Share Payment Screenshot
  </button>
</div>

<!-- Modal to display the form -->
<div class="modal" id="payment-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Submit Payment Screenshot</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="payment-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="email">Registered Email ID:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot" class="form-control" accept="image/*" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="submit-form" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Include Bootstrap JS for modal functionality -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
// Open the modal when the button is clicked
$('#open-form').click(function() {
  $('#payment-modal').modal('show');
});

// Example AJAX request with correct handling of multipart/form-data
$('#submit-form').click(function() {
  var form = document.getElementById('payment-form');
  var formData = new FormData(form); // Create FormData from the form
  
  $.ajax({
    url: 'https://script.google.com/macros/s/AKfycbz5Qw2Xrc_-0ql0dNmcBypLGWGMJ-tpmI8SLG48Sjg4oP_UnDsOb0NtKD3UEZBy0h7x/exec', // Correct URL
    type: 'POST',
    data: formData,
    contentType: false, // Important: multipart/form-data
    processData: false, // Important: don't process the form data
    success: function(response) {
      if (response.status === 'success') {
        alert('Thank you! Your payment screenshot has been submitted.');
      } else {
        alert('An error occurred: ' + response.message);
      }
    },
    error: function(err) {
      console.error(err);
      alert('An error occurred. Please try again later.');
    }
  });
});

$('#submit-form').click(function() {
  var fileInput = document.getElementById('screenshot');
  if (fileInput.files.length === 0) {
    alert('Please select a file to upload.');
    return;
  }

  // Continue with form submission
  var form = document.getElementById('payment-form');
  var formData = new FormData(form);

  // AJAX request...
});

</script>

</body>
</html>
